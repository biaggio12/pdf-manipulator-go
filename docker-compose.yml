version: '3.8'

services:
  manipulator-go:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    environment:
      - PORT=8080
    restart: unless-stopped
    networks:
      - manipulator-network
networks:
  manipulator-network:
    name: integrator-network
    external: true
    